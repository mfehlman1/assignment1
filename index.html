<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

    <section class="bottom">
        <div class="columns is-multiline is-centered">

                <div class="card">

                        <p class="card-header-title">Primary</p>
                    </header>
                    <div class="card-content">
                        This is the primary section
                    </div>
                    <footer class="card-footer">
                        <p class ="card-footer-item"></p>
                        <button class="button is-primary ">Primary</button>
                    </footer>
                </div>
			</div>

            <div class="column is-one-sixth">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Link</p>
                    </header>

                    </div>
                    <footer class="card-footer">
                      <p class ="card-footer-item"></p>
                      <button class="button is-link">Link</button>
                  </footer>
                </div>
            </div>

            <div class="column is-one-sixth">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Info</p>

                    </div>
                    <footer class="card-footer">
                      <p class ="card-footer-item"></p>
                      <button class="button is-info ">Info</button>
                  </footer>
                </div>
            </div>

            <div class="column is-one-sixth">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Success</p>
                    </header>
                    <div class="card-content">

                    </div>
                    <footer class="card-footer">
                      <p class ="card-footer-item"></p>
                      <button class="button is-success">Success</button>
                  </footer>
                </div>
            </div>

            <div class="column is-one-sixth">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Warning</p>
                    </header>
                    <div class="card-content">
                        Be careful... This is the warning section
                    </div>
                    <footer class="card-footer">
                      <p class ="card-footer-item"></p>
                      <button class="button is-warning">Warning</button>
                  </footer>
                </div>
            </div>

            <div class="column is-one-sixth">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Danger</p>
                    </header>
                    <div class="card-content">
                        Watch out! This is the danger section!
                    </div>
                    <footer class="card-footer">
                      <p class ="card-footer-item"></p>
                      <button class="button is-danger">Danger</button>
                  </footer>

    <footer class="footer">
